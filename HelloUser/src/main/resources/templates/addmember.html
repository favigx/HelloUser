<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="design.css">
    <script src="script.js" defer></script>
    <script src="loginScript.js" defer></script>
    <script src="localStorageScript.js" defer></script>
    
</head>
<body>
    <p class="links"><a id="addmemberLink" href="/addmember">Lägg till medlem</a><a id="membersLink" href="/members">Medlemmar</a><a id="homeLink" href="/">Hem</a><a id="loginLink" href="/login">Logga in</a></p>

    <div class="header">
        <div class="text">
            <h1>Lägg till ny medlem</h1>
            <h3>Fyll i formuläret och klicka sedan på lägg till för att lägga till en ny medlem</h3>
        </div>
    </div>

    <div class="addmember">
        <form id="add" method="post" th:action="@{/addperson}" th:object="${newMember}">
            
            Namn:</br/>
            <input type="text" th:field="*{name}" required><br/><br/>
            Ålder:</br/>
            <input type="text" th:field="*{age}" required><br/><br/>
            Mail:</br/>
            <input type="text" th:field="*{email}" required><br/><br/>
            <input id="Btn" type="submit">
        </form>
        

        
    </div>
    
    
</body>
</html>
